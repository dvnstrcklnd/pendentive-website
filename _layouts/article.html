---
layout: default
---
<article>
    <div class="article-header">
        <div class="container">
            <a href="{{ '/writing/' | relative_url }}" class="back-link">&larr; Back to Writing</a>
            <h1>{{ page.title }}</h1>
            {% if page.subtitle %}
            <p class="subtitle">{{ page.subtitle }}</p>
            {% endif %}
        </div>
    </div>

    <div class="article-content">
        <div class="container">
            {{ content }}
        </div>
    </div>
</article>
