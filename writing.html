layout: default
title: Writing
nav: writing

<section class="page-header">
    <div class="container">
        <h1>Writing</h1>
        <p>Occasional writing on technology strategy, AI in science, and related topics.</p>
    </div>
</section>

<section class="articles">
    <div class="container">
        {% for essay in site.essays %}
        <div class="article-item">
            <h2>{{ essay.title }}</h2>
            <p class="subtitle">{{ essay.subtitle }}</p>
            <p>{{ essay.excerpt }}</p>
            <a href="{{ essay.url | relative_url }}">Read more &rarr;</a>
        </div>
        {% endfor %}
    </div>
</section>
